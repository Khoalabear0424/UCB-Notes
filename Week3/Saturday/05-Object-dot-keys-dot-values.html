<body>

<script type="text/javascript">
	var rob = {
		name : "Rob",
		favSport : "soccer"
	};

	//makes an array of the keys inside the rob object
	var robKeys = Object.keys(rob);

	//makes an array of the values inside the rob object
	var robValues = Object.values(rob);

	console.log(robKeys, robValues);

	//print out the first value from robValues
		//one way
			console.log(Object.values(rob)[0]);

		//another way
			console.log(robValues[0])




</script>
</body>
</html>
