<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>

	<script type="text/javascript">
		var derek = {
			name: "derek",
			favSport: "basketball"
		};

		//this will print out all the keys in the derek object
		for (var key in derek) {
			console.log(key);
		}

		//this will print out all the values in the derek object
		for (var key in derek) {
			console.log(derek[key]);
		}

		//this will print out all the keys and values in the derek object
		for (var key in derek) {
			console.log(key, derek[key]);
		}


		// you can use for in loops on arrays too
		//but you have less control over it

		var arr = [7, 99, 211]

		for (var key in arr) {
			console.log(key);
		}


		for (var key in arr) {
			console.log(arr[key]);
		}


		for (var key in arr) {
			console.log(key, arr[key]);
		}

		//traditional for loop gives you more control of where you start, which ones you skip

		for (var i = 0; i < arr.length; i++) {
			console.log(i, arr[i]);
		}


		//MONICA EXAMPLE

		var obj = {};



		for (var i = 0; i <= 3; i++) {

			var propertyName = prompt("Give a propertyName");
			obj[propertyName] = prompt("Give me a value for this property");


		}
		console.log(obj);

	</script>
</body>

</html>
