<script type="text/javascript">
	var animal = "bear";

	//this while loop runs forever
	//make it so this while loop will stop running based on user input from a prompt
	while (animal == "bear"){

		var input = prompt("Stop this loop");
		animal = input;
		alert("roar!");
	}

</script>
