<!DOCTYPE html>

<body>

<script type="text/javascript">
	// write a for loop that console.logs the numbers 0 to 4
	for(var i=0; i<4; i++){
		console.log(i);
	}

	// write a for loop that console.logs the numbers 5 to 10
	for(var i=5; i<11; i++){
		console.log(i);
	}

	// challenge: write a for loop that  console.logs 0 to -5
	for(var i=0; i>(-6); i--){
		console.log(i);
	}
</script>
</body>
</html>
