    <!-- 1. write a function that takes in an array and returns the sum of that array

2. write a function that takes a number and returns whether it's a multiple of 5 or not

3 write a function that takes a string, reverses it and returns the result -->

<script>
//     <!-- 1. write a function that takes in an array and returns the sum of that array

function sumArray(x){
    var sum = 0;
    for(var i = 0; i<x.length; i++){
        sum = sum + x[i];
    };
    return sum;
}

// 2. write a function that takes a number and returns whether it's a multiple of 5 or not
function isInt(x){
    return (x%5)==0;
}

// 3 write a function that takes a string, reverses it and returns the result -->
function reverseStr(x){
    return x.split("").reverse().join("");
};

     
</script>
