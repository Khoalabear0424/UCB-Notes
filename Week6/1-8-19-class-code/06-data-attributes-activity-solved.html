<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<button class="butt" data-age="40">bear</button>
	<button class="butt" data-age="60">frog</button>
	<button class="butt" data-age="10">hippo</button>

	<input type="text" id="yourAge" placeholder="put your age in">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">

		function checkAge() {
			var age = $(this).attr('data-age');
			var name = $(this).text();
			var input = parseInt($("#yourAge").val());
			if(input>age){
				console.log("You are older than a " + name);
			}else {
				console.log("Your are younger than a "+ name);
			};
		};

		$(".butt").on("click",checkAge);

	</script>
</body>

</html>
