<script type="text/javascript">
	// 1. write a function that takes a number and returns true if it's less than 100 and false otherwise
	function lessThan100(a){
		return a<100;
	}

	// 2. write a function that takes a string and returns the ninth character in it, if there is less than 9 characters in the string, return false
	function nineString(a){
		return a[8];
	}

	// 3. write a function that takes a number and returns true if it's 5 and false otherwise
	function isFive(a){
		return a == 5;
	}

	// 4. write a function that takes a number and returns the number of digits in the number
	function numLength(a){
		return (a+"").length;
	}

	// test all the functions you write in the console
</script>
