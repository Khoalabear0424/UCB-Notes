<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	console.log(3.3); //prints 3.3 to the console

	console.log(Math.floor(3.3)); //prints 3 to the console

	//generates a random number that can be 0 anywhere up to .9999999999 repeating
	console.log(Math.random());

	//generates a random number that can be 0 anywhere up to 2.9999999999 repeating
		//because we're doing 0*3 to .99999*3
	console.log(Math.random()*3);

	var arr = ['apple', 'pear', 'orange'];

	console.log(arr.length); //will print the length of the arr, which is 3

	//generates a random number that can be 0 anywhere up to 2.9999999999 repeating
		//because we're doing 0*3 to .99999*3
	console.log(Math.random()*arr.length);

	//prints a random number that will be either 0, 1 or 2
		var ranNum = Math.random()*arr.length;
		console.log(Math.floor(ranNum));

	//prints a random fruit from the arr
		var ranNum = Math.random()*arr.length;
		var ranEl = arr[ranNum];
		console.log(ranEl);

</script>
</body>
</html>
