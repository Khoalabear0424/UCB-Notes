<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>correct guess counter: <span id="corrGuessCounter"></span></p>

<script type="text/javascript">
	var correctGuessCounter = 0;
	var wordToGuess = "apple";

	// if the user presses a letter that is inside wordToGuess, increase the correctGuessCounter by 1 and update the text inside the span with the value of correctGuessCounter. 

	function checkLetter(){
		if (wordToGuess.includes(event.key)){
			correctGuessCounter++;
			var count = document.querySelector("#corrGuessCounter");
			count.innerText = correctGuessCounter;
		}
	}

	document.onkeypress = checkLetter;
	//hint: you can use the includes method

</script>
</body>
</html>
