<script type="text/javascript">
	// write a function that takes in a string and returns underscores separated by spaces for the number of letters in the string. 

	// for example

	// 	"hat" would return "_ _ _"

	// 	"cell phone" would return "_ _ _ _ _ _ _ _ _ _"

	// 		the space counts as one character

function underscore(str){
	str = str.split("");
	for(var x=0; x<str.length; x++){
		str[x] = "_ ";
	}
	return str.join("");
}

function underscoreTwo(str){
	str = str.replace(/[a-z]/g, "_ ");
	str = str.substr(0,str.length-1);
	return str;
}


</script>
