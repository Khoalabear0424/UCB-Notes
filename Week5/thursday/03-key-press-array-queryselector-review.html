<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div>
	<p>Characters in arr: <span id="charsInArr"></span></p>
</div>

<script type="text/javascript">
	//how to trigger a function based on a key being pressed

		function grabKeyPressed(){
			alert(event.key);
		}

		document.onkeyup = grabKeyPressed;

	//how to create an array and push elements into it

		//we name a variable arr and set it to an empty array
		var arr = [];

		//add the string "a" into arr
		arr.push("a");

		//add the string "p" into arr
		arr.push("p");

		//add the array to the page

			//selecting a span tag in the html and referencing it in a variable
			var spanTag = document.querySelector("#charsInArr");

			//we're updating the text inside of that span to be the arr
			spanTag.innerText = arr;


				//doing this in one step

				document.querySelector("#charsInArr").innerText = arr;

</script>
</body>
</html>
