<body>
    <script>
        function AlphabetSoup(str) {

            // code goes here  

            str = str.split("");
            for (var i = 0; i < str.length; i++) {
                str[i] = String.fromCharCode(str.charCodeAt(i) + 1);
            }

            return str.join("");

        }
    </script>

</body>
