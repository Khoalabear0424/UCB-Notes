<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<style>
img{
    width: 150px;
    height: auto;
    transition: all 1.0s;
}

img:hover{
    width: 300px;
    height: auto;
    transition: all 1.0s
}
</style>

<body>
    <h1 id="watch"> <span id="minute"></span> : <span id="seconds"></span> </h1>
    <button id="stopGo">Stop/Go</button>
    <p id="cats"></p>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var seconds= 0;
        var minutes = 0;
        var state = true;
        var timer;
        function counter(){
            seconds++
            if(seconds<60){
            $('#seconds').text(seconds);
            var $im = $('<img>');
                $im.attr('src','https://kidssearch.com/picsearch/images/kitty-pic-1280x1024-90e7225.png');
                $('#cats').append($im);
            } else {
                seconds =0;
                minutes++;
                $('#minute').text(minutes);
            }
        }

        $('#stopGo').on('click',function(){
            if(state == true){
                timer = setInterval(counter,505);
                state = false;
            } else {
                clearInterval(timer);
                state = true;
            }
        });


    </script>
</body>
</html>
