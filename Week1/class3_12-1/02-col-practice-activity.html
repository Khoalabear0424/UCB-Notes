<!DOCTYPE html>
<html>
<head>
	<title>css intro</title>

	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	
	<style type="text/css">
		.col {
			float: left;
			border: 1px solid red;
			padding: 50px;
		}

		img {
			width: 200px;
			height: 200px;
		}

		h2 {
			clear: left;
		}

		#container {
			margin-left: 50px;
			width: 1100px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>

	<h1>
		cats and dogs
	</h1>

	<!-- divs are also block level elements -->

	<div id="container">
		<div class="col">
			<h2>cats</h2>
			<p>they're awesome</p>

			<img src="https://images.pexels.com/photos/20787/pexels-photo.jpg?cs=srgb&dl=adorable-animal-cat-20787.jpg&fm=jpg">

			<img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg">
		</div>

		<div class="col">
			<h2>dogs</h2>
			<p>they're awesome</p>

			<img src="https://www.nationalgeographic.com/content/dam/animals/thumbs/rights-exempt/mammals/d/domestic-dog_thumb.ngsversion.1484159404151.adapt.1900.1.jpg" >

			<img src="http://www.dogster.com/wp-content/uploads/2017/12/A-puppy-with-a-toy.jpg">
		</div>

		<h2>cat and dog friends</h2>

		<img src="https://media.mnn.com/assets/images/2018/07/shutterstock_646123120.jpg.653x0_q80_crop-smart.jpg"  width="200" height="200">
	</div>

</body>
</html>
