<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var ob = {
		name: 'Haven',
		hat: true, 
		hoodie: true,
		waterBottle: true
	}

	//clone the object named ob
		//anotherOb is empty but its prototype object is ob
			//so if you call anotherOb.name 
				//it looks for name inside anotherOb, doesn't find it
					//then looks at its prototype and finds it inside that object
	var anotherOb = Object.create(ob);

	anotherOb.macBook = true;

	console.log('ob', ob);

	console.log('anotherOb', anotherOb)

</script>
</body>
</html>
