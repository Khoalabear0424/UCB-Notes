<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Page Title</title>

</head>

<body>
    <div id=div1></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        var url = "http://www.omdbapi.com/?apikey=trilogy&t=Ghost+Rider"

                $("#div1").html(JSON.stringify(result));
            }
        });
    </script>
