<body>
    <h1>CATS!</h1>
    <div id="div1"></div>

    <form>
        <input type="text" name="cat">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script>
        $.ajax({
            url: "/cat.json",
            method: 'GET'
        }).then(function (cats) {
            var cs = JSON.parse(cats);
            console.log(cs)
            for (var i in cs) {
                var p = $('<p>');
                p.text(JSON.stringify(cs[i]));
                $('#div1').append(p);
            }
        })
