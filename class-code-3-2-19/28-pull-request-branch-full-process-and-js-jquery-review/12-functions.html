<!DOCTYPE html>

<script type="text/javascript">
	// functions are a way to write some code and run that code anytime you want using the function's name. 

	// 	functions are similar to variables in this way.

	// 	except variables you store data types or data structures

	// 		data types are 
	// 			strings
	// 				"dog"
	// 			booleans
	// 				true
	// 			numbers
	// 				3

	// 		data structures are
	// 			objects
	// 				{name : 'Fernando'}
	// 			arrays
	// 				['dog','cat','rabbit']
	// 	and with functions 
	// 		you store any code you want

	//basic function example
		function printHello(){
			console.log('hello');
		}

		printHello();
		printHello();
		printHello();
		printHello();
		printHello();

	//using parameters in our function

		//one way of writing this function

			//s is the parameter
			function printSomething(s){
				//var s = 'alabama'
				console.log(s);
			}

		//another way of writing this function

			//a is the parameter
			function printSomething(a){
				//var a = 'alabama'
				console.log(a);
			}

		//'alabama' is the argument
		printSomething('alabama');

		//'new jersey' is the argument
		printSomething('new jersey');

		//'oranges' is the argument
		printSomething('oranges');

	//two arguments

		//a and b are parameters
		function printBoth(a,b){
			//var a = 'Fernando';
			//var b = 'Ebony';
			console.log(a);
			console.log(b);
		}

		//arguments are 'Fernando', 'Ebony'
		printBoth('Fernando', 'Ebony');

	//another way of writing printSomething

		function printSomething(val){
			return val;
		}

		var a = printSomething('hello');
		console.log(a);


</script>
