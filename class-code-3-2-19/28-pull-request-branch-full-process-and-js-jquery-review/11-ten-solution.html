<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	//name is the key
		//'fernando' is the value
	var fernando = {
		name : 'fernando',
		age: 25,
		shirtColor: 'black',
		shoes: 'converse',
		socks: true,
		favSongs: ['say my name', 'what\'s my age again', 'seek and destroy'],
		dog: {
			name: 'fido',
			type: 'dalmation',
			age: 3
		}
	};


	//print out Fernando's name using the fernando object
		console.log(fernando.name);

	//print out "Fernando has socks on" based on the socks key in the fernando object
		//one way
			if (fernando.socks == true){
				console.log('Fernando has socks on');
			}

		//another way
			if (fernando.socks){
				console.log('Fernando has socks on');
			}

		//another way
			if (fernando.socks) console.log('Fernando has socks on');

	//print out Fernando's second favorite song
		//assuming that 'say my name' is his first favorite song
			//one way
				console.log(fernando.favSongs[1])
			//another way
				console.log(fernando['favSongs'][1])


	//print out Fernando's dog's name
		//one way
			console.log(fernando.dog.name);

		//another way
			console.log(fernando['dog'].name);

		//another way
			console.log(fernando['dog']['name']);

	//print out Fernando's dog's age
		console.log(fernando.dog.age);
		
</script>
</body>
</html>
