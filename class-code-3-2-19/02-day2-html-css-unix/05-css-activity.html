<!DOCTYPE html>
<html>
<head>
	<title>css intro</title>
	<style type="text/css">
		p {
			font-size: 50px;
			color: red;
			background-color: yellow;
		}

		#one {
			text-decoration: line-through;
		}
		#two {
			text-decoration: overline underline;
		}
		#three {
			text-decoration: line-through underline;
		}
	</style>
</head>
<body>
	<!-- 
		paragraph tags are special, they're block level elements

			block level elements take the full width of whatever element they are in

		there are also inline tags
			typically these are a tags and span tags
				these take up space for only the content inside of them
	-->
	<p id="one">dak</p>
	<p id="two">ezekiel</p>
	<p id="three">amari</p>
	
</body>
</html>
