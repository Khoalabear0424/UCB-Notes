<!DOCTYPE html>
<html>
<head>
	<title>css intro</title>

	<!-- embedding our css into the html -->
	<style type="text/css">
		/*
			p is the element

			the curly brackets contains all of the stylings for the element

			font-size and color are css properties

			30px and blue are css values for those properties
		*/

		p {
			font-size: 30px;
			color: blue;
		}

		#joe {
			color: red;
			text-decoration: underline;
		}

		.oakland {
			background-color: black;
		}


		.hasCar {
			background-color: silver;
			text-decoration: overline;
		}


	</style>
</head>
<body>
	<p class="oakland hasCar">today is nov 29</p>
	<p class="oakland">tomorrow is nov 30</p>
	<p>today is nov 29</p>
	<p id="joe" class="hasCar oakland">tomorrow is nov 30</p>
	<p>today is nov 29</p>
	<p>tomorrow is nov 30</p>
	<p>today is nov 29</p>
	<p class="oakland hasCar">tomorrow is nov 30</p>
</body>
</html>
