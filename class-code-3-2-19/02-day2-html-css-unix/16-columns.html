<!DOCTYPE html>
<html>
<head>
	<title>css intro</title>

	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	
	<style type="text/css">
		.col {
			float: left;

			border: 1px solid red;
			padding: 50px;
			margin: 50px;
		}

		img {
			clear: left;
		}

		#container {
			width: 700px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>

	<!-- divs are also block level elements -->

	<div id="container">
		<div class="col">
			<p>column 1</p>
			<p>this is stuff in column 1</p>
		</div>

		<div class="col">
			column 2
		</div>

		<img src="https://www.guidedogs.org/wp-content/uploads/2015/06/logo-guidedogs-hor-blue-520x110.png">
	</div>

</body>
</html>
