<!DOCTYPE html>
<html>
<head>
	<title>css intro</title>

	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	
	<style type="text/css">
		p {
			color: red;
		}
		#today {
			border: 1px solid red;
			padding: 50px;
			margin: 100px;
			background-color: yellow;
			font-size: 100px;
		}

		#tomorrow {
			margin-left: 100px;
		}

		div {
			background-color: blue;
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
	<div>
		<!-- in css everything is interpreted like a box -->
		<p id="today">today is nov 29</p>

		<p id="tomorrow">tomorrow is nov 30</p>
	</div>
</body>
</html>
