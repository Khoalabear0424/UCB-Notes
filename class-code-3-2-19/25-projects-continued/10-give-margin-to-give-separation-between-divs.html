<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*
			style all div tags like this
		*/
		div {
			border: 5px solid yellow;
			/* 50% of the container element */
			/* try your best to use percentages for widths over pixels to accomodate different screen sizes */
			width : 50%; /* 500px */
			margin-bottom: 30px;
		}

		#bgg {
			background-color: green;
		}

		.spanish {
			border : 5px dashed orange;
		}
	</style>
</head>
<body>
	<h1>organizing your computer</h1>

	<!-- divs are block level elements, so they take the full width of the container element that they are in 
		and in this case the container element is ___body____ -->
	<div>
		hello
	</div>

	<div id="bgg">
		bye
	</div>

	<div class="spanish">
		hola
	</div>

	<div class="spanish">
		adios
	</div>
</body>
</html>
