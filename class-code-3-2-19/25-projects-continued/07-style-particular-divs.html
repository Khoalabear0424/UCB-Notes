<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*
			style all div tags like this
		*/
		div {
			border: 5px solid yellow;
		}

		#bgg {
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>organizing your computer</h1>

	<!-- divs are block level elements, so they take the full width of the container element that they are in 
		and in this case the container element is ___body____ -->
	<div>
		hello
	</div>

	<div id="bgg">
		bye
	</div>
</body>
</html>
