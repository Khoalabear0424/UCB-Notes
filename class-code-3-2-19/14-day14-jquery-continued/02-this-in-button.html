<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Clicked</title>
</head>

<body>
    <button id="clickMe">CLICK ME!</button>

    <button>another button</button>
<!-- Added link to the jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

//this outside of a function will always be the window

//this inside of a function will be whatever the function is ran in 
	
	//so if the function is ran in the window, this will be the window

	//if the function is ran when you click on a button, this will be the button

	//if the function is ran in an object, then this will be the object

		//you can use bind to update what this is

			//when would you want to do that

				//if you have functions in an object and you want to trigger them from an on click
					//then you might want to change what this is, becuase it's going to default to the button but maybe you want it to be the object instead

function alertHi() {
	// debugger;
	console.log(this); //button we clicked on
    alert('hi');

    $(this).hide();
}

// alertHi();

// document.querySelector('#clickMe').onclick = alertHi;

// $('#clickMe').on('click', alertHi);
$('button').on('click', alertHi);


</script>
</body>

</html>
