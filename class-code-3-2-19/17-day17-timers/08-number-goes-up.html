<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>Number Goes Up</h1>

<p></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	var counter = 0;
	$('p').text(counter);

	var inter = setInterval(addCounterToPage, 1000);

	function addCounterToPage(){
		counter++;
		$('p').text(counter);
	}
</script>
</body>
</html>
