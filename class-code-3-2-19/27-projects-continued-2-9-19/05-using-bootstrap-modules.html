<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	
	<style type="text/css">
		img {
			height: 600px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
	  <button type="button" class="btn btn-primary">Primary</button>
	  <button type="button" class="btn btn-secondary">Secondary</button>
	  <button type="button" class="btn btn-success">Success</button>
	  <button type="button" class="btn btn-danger">Danger</button>
	  <button type="button" class="btn btn-warning">Warning</button>
	  <button type="button" class="btn btn-info">Info</button>
	  <button type="button" class="btn btn-light">Light</button>
	  <button type="button" class="btn btn-dark">Dark</button>

	  <button type="button" class="btn btn-link">Link</button>

	  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	    <ol class="carousel-indicators">
	      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	    </ol>
	    <div class="carousel-inner">
	      <div class="carousel-item active">
	        <img class="d-block w-100" src="./03-linking-to-files-in-folders/assets/images/penguin-family.jpg" alt="First slide">
	      </div>
	      <div class="carousel-item">
	        <img class="d-block w-100" src="./03-linking-to-files-in-folders/assets/images/two-penguin-babies.jpg" alt="Second slide">
	      </div>
	      <div class="carousel-item">
	        <img class="d-block w-100" src="./03-linking-to-files-in-folders/assets/images/two-penguins-hugging.jpg" alt="Third slide">
	      </div>
	    </div>
	    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	      <span class="carousel-control-next-icon" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</script>
</body>
</html>
