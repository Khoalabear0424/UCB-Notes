	<h2>This is a div with a container class</h2>
	<div class="container">

	    </div>

	</div>

	<div class="container-fluid">

	    <div class="col-3">
	      col-3
	    </div>
	    <div class="col-3">
	      col-3
	    </div>
	    <div class="col-4">
	      col-4
	    </div>

	      col-2
	    </div>
	  </div>
	</div>

	<h2>This is a div with a container-fluid class</h2>

	<div class="container-fluid">
	  <!-- 12 columns in total in a row -->
	  <div class="row">

	    <!-- this is going to be six columns because we didn't specify a number -->
	    <div class="col">
	      col
	    </div>

	    <!-- this is going to be six columns because we didn't specify a number -->
	    <div class="col">
	      col
	    </div>
	  </div>
	</div>
