<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<style type="text/css">
		div {
			background-color : pink;
			padding : 10px;
			border : 3px solid black;
			margin : 10px;
		}
	</style>
</head>
<body>
		<!-- 
		the box model is for every element in the html

			it starts with the content, meaning the actual element. 

			then padding surrounds that element 

			then the border surrounds that padding and the element

			then the margin surrounds the border

		-->
	<div>
		<p>hello</p>
	</div>

	<div>
		<p>bye</p>
	</div>
</body>
</html>
