<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p></p>

<script type="text/javascript">
	var counter = 0;

	function increaseCounter(){
		if (counter == 40){
			counter = 0;
		}else {
			counter++;
		}

		document.querySelector('p').innerText = counter;
	}

	document.onkeyup = increaseCounter;
</script>
</body>
</html>
