<body>

<script type="text/javascript">
	// in js, scope goes upwards, meaning 

	// 	if you use a variable in a function, it'll look for that variable in the function

	// 		if it doesn't find it

	// 			it'll look one level above

	var a = 999;

	function makeVariables(){
		console.log(a);
		//what's the value of a?
		//999
	}

	makeVariables();

</script>
</body>
