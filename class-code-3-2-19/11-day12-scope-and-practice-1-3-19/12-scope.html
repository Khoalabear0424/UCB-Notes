<script type="text/javascript">
	// if i make a variable inside of a function and prepend it with the word var, then it lives ONLY INSIDE OF THAT FUNCTION

	// 	so in the below example, the variable a, lives only inside the function makeVariables


	// 		it does not exist outside the function

	// 			that's why on line 24 below, we got an uncaught reference error

	function makeVariables(){
		var a = 4;
	}

	makeVariables();

	console.log(a); // Uncaught ReferenceError: a is not defined
	//what's the value of a?
		
</script>
