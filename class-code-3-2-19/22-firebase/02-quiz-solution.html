	// 1. write a function that takes 3 numbers and returns the middle number.

		//one way
			function middleNum(a, b, c){
				var arr = [a, b, c];

				return arr.sort()[1];
			}

		//another way
			function middleNum(a, b, c){
				return [a, b, c].sort()[1];
			}

		//another way
			function middleNum(arr){
				return arr.sort()[1];
			}

					//8
			function middleNum(a, b, c) {
			    return Math.min(Math.max(a,b), Math.max(b,c), Math.max(a,c));

	// 2. write a function that returns an array of numbers for a given number

	//     examples:

	//         4 -> [1, 2, 2, 4]


	//         6 -> [1, 2, 2, 4, 8, 32]

	//ONE WAY 
		function retPattern(a){
			if (a == 0) {
				return []; 
			}else if (a == 1){
				return [1];
			}else if (a == 2){
				return [1,2];
			}else {
				var arr = [1, 2];

				for (var i=2; i<a; i++){
					var lastNum = arr[arr.length-1];
					var secToLastNum = arr[arr.length-2];
					arr.push(lastNum*secToLastNum);
				}

				return arr;
			}
			
		}

	//another way

		function multFibonacci(n) {
		    var array = [1, 2];
		    if (n > 2) {
		        for (i = 2; i < n; i++) 
		            array.push(array[i - 2] * array[i - 1]);
		        return array;
		    }
		    else return array.slice(0, n);
		}

		// n <= 0 will return empty arrays, n == 1 will return [1], n == 2 will return [1,2], etc.
