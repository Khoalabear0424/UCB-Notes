<script type="text/javascript">
	// write a function that takes in a number and returns the sum up to that number
		
	// 	so 3 would return 6 
	// 	and 5 would return 15

	//one way 
		function sumUpTo(num){
			var sum = 0;

			for (var i=0; i<=num; i++){
				sum = i + sum;
			}

			return sum;
		}

		var sumOne = sumUpTo(5);
		console.log(sumOne); //15

	//another way
		function sumUpTo(n){
			return n*(n+1)/2
		}
</script>
