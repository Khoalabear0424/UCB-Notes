<script type="text/javascript">
	// 1. write a function that takes a number and returns true if it's greater than 5 and false otherwise

		//one way
			function greaterThanFive(n){
				if (n > 5){
					return true;
				}else {
					return false;
				}
			}
		//another way
			function greaterThanFive(n){
				if (n > 5) return true;
				else return false;
			}

		//one way
			function greaterThanFive(n){
				return n > 5;
			}

	// 2. write a function that takes a string and returns the length of the string

		function stringLength(a){
			return a.length;
		}

	// 3. write a function that takes two strings and returns true if their lengths are equal and false otherwise
		function sameLength(a,b){
			return a.length == b.length;
		}

	// 4. write a function that returns the third character of a string passed in

		//one way
			function thirdLetter(a){
				return a[2];
			}
			
		//another way
			function thirdLetter(a){
				return a.charAt(2);
			}

	// 5. write a function that returns 5 times the number passed in
		function multiplyByFive(b){
			return b*5;
		}

	// test all the functions you write in the console
</script>
