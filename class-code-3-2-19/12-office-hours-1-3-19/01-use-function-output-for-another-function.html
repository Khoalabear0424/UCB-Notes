<script type="text/javascript">
	//example one 
		function add(a,b){
			return a+b;
		}

		function multiply(a,b){
			return a*b;
		}

		//one way
			var res = add(1,2); //3

			multiply(res, 5); // 15

		//another way
			multiply(add(1,2), 5); // 15

	//example two

		function twoStrs(){
			return ["dog", "cat"];
		}

		function returnLengthOfSecond(str){
			return str.length;
		}

		returnLengthOfSecond(twoStrs()[1]);

	//example three

		function weird(){
			function anotherFunc(){
				return "hello";
			}

			return anotherFunc;
		}

		weird()();

	
</script>
