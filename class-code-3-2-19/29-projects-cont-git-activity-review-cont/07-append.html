<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			border: 2px solid black;
			min-height: 50px;
		}
	</style>
</head>
<body>

<div>
	
</div>

<button>click me</button>

<!-- you should jQuery for all events and ajax calls because it works on every browser and every mobile browser and it's constantly being worked on, and it's been alive for along time. -->
<!-- https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	//we're using an anonymous function here
	$('button').on('click', function(){
		//makes a random number from 0 to 1, including 0, but not including 1
		var ranNum = Math.random();

		var p = "<p>" + ranNum + "</p>";

		$('div').append(p);

	});
</script>
</body>
</html>
