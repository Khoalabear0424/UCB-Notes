<h1>what is jQuery?</h1>

<p>today is feb 12 2019</p>

<div id="content">
	<h2>jQuery is a JavaScript file</h2>

	<p>jQuery is an open source library</p>
		<p class="important">specifically, it's a JavaScript library.</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	//this selects all the paragraph tags on the page
		$('p');

	//this selects the very first paragraph tag on the page
		$('p').eq(0)

	//this selects the third paragraph on the page
		$('p').eq(2)

	//this selects the element with an id of content
		$("#content")

	//this selects the elements with a class of important
		$('.important')

	//select all the paragraphs in the element with an id of content
		$('#content p')

	//select the h1 and the h2 together
		$('h1, h2')

	//select all the tags on the page (even the html and script tags)
		$('*')

	//select the h2 and the second paragraph in the div
		var h2 = $('h2')
		var p = $('p').eq(2)
		var els = [h2, p]

</script>
