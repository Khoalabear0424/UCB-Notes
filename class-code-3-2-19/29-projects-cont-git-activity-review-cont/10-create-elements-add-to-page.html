<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			border: 2px solid black;
			min-height: 50px;
		}
	</style>
</head>
<body>

<div>
	
</div>

<button>click me</button>

<!-- you should jQuery for all events and ajax calls because it works on every browser and every mobile browser and it's constantly being worked on, and it's been alive for along time. -->
<!-- https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	//we're using an anonymous function here
	$('button').on('click', function(){
		//makes a random number from 0 to 10, including 0, but not including 10
		var ranNum = Math.floor(Math.random()*10);
		
		//making a paragraph 
			//one way
				//this way is better if it's just a paragraph tag
				var p = "<p>" + ranNum + "</p>";

				//this looks bad, but works
					var p = "<p data-num'" + ranNum + "'>" + ranNum + "</p>";

			//another way
				//this way is better if there are a lot of attributes on the paragraph tag and/or there are sub elements inside the paragraph tag too

				//this creates a brand new paragraph tag that's not on the page yet
				var p = $('<p>'); //<p></p>
				p.text(ranNum);
				p.attr('data-num', ranNum);

		$('div').prepend(p);

	});
</script>
</body>
</html>
