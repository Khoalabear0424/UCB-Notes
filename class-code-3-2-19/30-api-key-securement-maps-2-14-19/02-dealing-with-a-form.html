<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input {
			width: 100%;
		}
	</style>
</head>
<body>

<form>
	<input type="text" id="petName" placeholder="what is your pet's name?">
	<input type="number" id="petAge" placeholder="what is your pet's age?">

	<button>submit</button>
</form>

<div>
	
</div>

<!-- you should jQuery for all events and ajax calls because it works on every browser and every mobile browser and it's constantly being worked on, and it's been alive for along time. -->
<!-- https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$('button').on('click', function(){
		event.preventDefault();

		var name = $('#petName').val();
		var age = $('#petAge').val();

		var p = $('<p>'); //<p></p>
		p.text(name + " - " + age);

		$('div').append(p);
	});
</script>
</body>
</html>
