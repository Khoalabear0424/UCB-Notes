<!DOCTYPE html>
<html>
<head>
	<title>relative paths vs absolute paths</title>
	<style type="text/css">
		img {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>

<!-- absolute path -->
<img src="https://i.redd.it/il2c7vtr2afz.jpg">

<!-- pandora.jpg needs to be in the same folder as this html file for these relative paths to work -->

<!-- relative path -->
<img src="pandora.jpeg">

<!-- relative path -->
<!-- . means current folder (or directory) -->
<!-- pandora.jpeg is in the same folder as this html file -->
<img src="./pandora.jpeg">

<!-- bob-knight.jpg is in an images folder and the images folder is in the same folder as this html file -->
<img src="./images/bob-knight.jpg">

<!-- bowlers.jpg is in a bowling folder, which is inside an images folder and the images folder is in the same folder as this html file -->
<img src="./images/bowling/bowlers.jpg">

<!-- this is wrong -->
<img src="/images/bowling/bowlers.jpg">


</body>
</html>
