<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic
    </title>
  </head>
  <body>
    <script type="text/javascript">
    	var pet = 'Felix';
      //'Felix' this data type is a string
        //what makes it a string?
          //the quotations around Felix

      var petAge = 7;
        //7 is a number
      
      var isFemale = false;
        //boolean -> true or false
      
      alert(pet + petAge + isFemale);

      //make gaps between the alert
      alert(pet + ' ' + petAge + ' ' + isFemale);
 

    </script>
  </body>
</html>
