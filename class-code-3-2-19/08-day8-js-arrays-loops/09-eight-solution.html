<script type="text/javascript">
	var animal = "bear";

	//this while loop runs forever
	//make it so this while loop will stop running based on user input from a prompt
	while (animal == "bear"){
		alert("roar!");
		
		var playAgain = prompt("do you want to play again. y or n.");

		if (playAgain != 'y'){
			animal = "squirrel";
		}
	}

</script>
