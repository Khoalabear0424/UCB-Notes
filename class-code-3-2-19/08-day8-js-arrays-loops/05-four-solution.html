<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	// write a for loop that console.logs the numbers 0 to 4

		//one way
			for (var i=0; i<5; i=i+1){
				console.log(i);
			}

			/*
				0
				1
				2
				3
				4
			*/

		//one way
			for (var i=0; i<=4; i=i+1){
				console.log(i);
			}

		//one way
			for (var i=0; i<5; i++){
				console.log(i);
			}

	// write a for loop that console.logs the numbers 5 to 10

		//one way
			for (var i=5; i<=10; i++){
				console.log(i);
			}

		//another way
			for (var i=5; i<11; i++){
				console.log(i);
			}

	// challenge: write a for loop that  console.logs 0 to -5
		//one way
			for (var i=0; i>=-5; i=i-1){
				console.log(i)
			}
		//one way
			for (var i=0; i>=-5; i--){
				console.log(i)
			}
</script>
</body>
</html>
