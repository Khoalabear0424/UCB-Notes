<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

<script type="text/javascript">
	// make a variable named cats and set it up to be an empty array
	// ask the user for a cat name and push that value into the cats variable
	// ask the user 6 times and then print the cats variable onto the html using document.write (look up how to use it)

	var cats = [];

	//one way
		// var name = prompt("what is a cat's name?");
		// cats.push(name);

		// name = prompt("what is a cat's name?");
		// cats.push(name);

		// name = prompt("what is a cat's name?");
		// cats.push(name);

		// name = prompt("what is a cat's name?");
		// cats.push(name);

		// name = prompt("what is a cat's name?");
		// cats.push(name);

		// name = prompt("what is a cat's name?");
		// cats.push(name);

	//another way

		var name;
		for (var i=0; i<6; i++){
			name = prompt("what is a cat's name?");
			cats.push(name);
			document.write(name);
			document.write("<br>");
		}

	//another way

		for (var i=0; i<6; i++){
			cats.push(prompt("what is a cat's name?"));
			document.write(cats[i]);
			document.write("<br>");
		}


	//another way

		var name;
		for (var i=1; i<=6; i++){
			name = prompt("what is a cat's name?");
			cats.push(name);
			document.write(name);
			document.write("<br>");
		}



	//another way

		var name;
		var counter = 0;
		while(counter < 6){
			name = prompt("what is a cat's name?");
			cats.push(name);
			document.write(name);
			document.write("<br>");
			counter++;
		}

	//another way

		var name;
		while(cats.length<6){
			name = prompt("what is a cat's name?");
			cats.push(name);
			document.write(name);
			document.write("<br>");
		}

		

	
</script>
