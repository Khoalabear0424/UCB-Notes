<h1>Number Goes Up</h1>

<p></p>

<button>stop/start</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	var counter = 0;
	$('p').text(counter);
	var isItGoing = true;

	var inter = setInterval(addCounterToPage, 1000);

	function addCounterToPage(){
		counter++;
		$('p').text(counter);
	}

	//one way 
		$('button').on('click', function(){
			if (isItGoing == true){
				clearInterval(inter);
				isItGoing = false; 
			}else {
				//don't put var in front of inter because we want to update inter in the global space NOT in this function
				inter = setInterval(addCounterToPage, 1000);
				isItGoing = true;
			} 
		});
